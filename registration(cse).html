             </select><br><br>
             <button onclick="checking()">Submit</button>

    </fieldset>

    <script>

        function checking(){
            fname = document.getElementById("fname").value
            lname = document.getElementById("lname").value
            pn = document.getElementById("pn").value

            if (fname == "" | lname == "" | pn == "" | email == "" | address == "" | course == ""){
